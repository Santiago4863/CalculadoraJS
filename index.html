<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Calculadora JS</title>
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valorAnterior"></div>
                <div id="valorActual"></div>
            </div>
            <button class="colDos" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">รท</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">.</button>
            <button class=" numero">0</button>
            <button class=" colDos operador" value="igual">=</button>

        </div>
    </div>

    <script src="javascript/display.js"></script>
    <script src="javascript/calculadora.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
